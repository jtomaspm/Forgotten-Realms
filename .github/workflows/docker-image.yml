name: Docker Compose Build and Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Set up environment variables
        run: |
          echo "MYSQL_ROOT_PASSWORD=test" >> $GITHUB_ENV
          echo "MYSQL_DATABASE=test" >> $GITHUB_ENV
          echo "MYSQL_USER=test" >> $GITHUB_ENV
          echo "MYSQL_PASSWORD=test" >> $GITHUB_ENV
          echo "MYSQL_HOST=test" >> $GITHUB_ENV
          echo "MYSQL_PORT=3100" >> $GITHUB_ENV
          echo "BACKEND_HTTP_PORT=8080" >> $GITHUB_ENV
          echo "GAME_ADMIN_NAME=test" >> $GITHUB_ENV
          echo "GAME_ADMIN_EMAIL=test" >> $GITHUB_ENV
          echo "GITHUB_CLIENT_ID=test" >> $GITHUB_ENV
          echo "GITHUB_CLIENT_SECRET=test" >> $GITHUB_ENV

      - name: Build Docker Compose services
        working-directory: infrastructure
        run: docker compose -f docker-compose.yaml build

      - name: Validate Docker Compose services
        working-directory: infrastructure
        run: |
          docker compose -f docker-compose.yaml up -d
          sleep 10  # Wait for containers to start
          docker ps -a
          docker compose -f docker-compose.yaml ps
          
      - name: Tear down Docker Compose services
        if: always()
        working-directory: infrastructure
        run: docker compose -f docker-compose.yaml down
